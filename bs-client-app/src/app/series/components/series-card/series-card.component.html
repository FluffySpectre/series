<ion-card
  (click)="onToggleDescription()"
  class="ion-activatable ripple-parent rounded-rectangle"
  [ngClass]="{ selected: selected }"
>
  <ion-ripple-effect></ion-ripple-effect>

  <div class="img-container">
    <ion-img
      class="cover-img"
      [src]="loadCoverFailed ? 'assets/placeholder.jpg' : series.cover"
      (ionError)="loadCoverFailed = true"
    ></ion-img>
  </div>

  <ion-button
    class="favorite"
    color="light"
    (click)="onFavoriteClick(); $event.stopPropagation()"
  >
    <ion-icon
      slot="icon-only"
      color="primary"
      [name]="series.favorite ? 'heart' : 'heart-outline'"
    ></ion-icon>
  </ion-button>

  <ion-card-header>
    <ion-card-title [innerHTML]="series.title | safe : 'html'"></ion-card-title>
    <ion-card-subtitle>
      <div>
        <span *ngFor="let g of series.genres; let i = index">
          {{ g + (i < series.genres.length - 1 ? ", " : "") }}
        </span>
      </div>
      <div>
        <span *ngFor="let g of series.languages; let i = index">
          {{ g + (i < series.languages.length - 1 ? ", " : "") }}
        </span>
      </div>
      <div>{{ series.productionYears }}</div>
      <div>Staffeln: {{ series.seasons }}</div>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
