<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Serien</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-grid>
    <ion-row *ngIf="filter$ | async as filter">
      <ion-col
        *ngFor="let s of (filter.showFavorites ? favoriteSeries$ : filteredSeries$) | async"
        sizeXl="3"
        sizeLg="4"
        sizeMd="4"
        sizeSm="6"
        sizeXs="12"
      >
        <app-series-card
          [series]="s"
          (favoriteClick)="onFavoriteClick(s.title, $event)"
          (toggleDescription)="onToggleDescription($event)"
        >
        </app-series-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-modal [isOpen]="selectedSeries !== undefined">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Beschreibung</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="selectedSeries = undefined"
            ><ion-icon name="close"></ion-icon
          ></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-text
        class="description-text"
        [innerHTML]="selectedSeries && (selectedSeries.description | safe : 'html')"
      ></ion-text>
    </ion-content>
  </ng-template>
</ion-modal>
